<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weather-form">
            <div class="form-group">
                <label for="city">City</label>
         <input type="text" id="city" placeholder="enter city name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        <div id="weather-info"></div>
    </div>
    <script>
        // let apikey='9b3abd72af5e8ee4c215adb53b59b0e5';
        const apikey="34073c6650f8ef6028bc21f2b824596d";
        let form=document.getElementById('weather-form')
        let weatherinfo=document.getElementById('weather-info')
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            let city=document.getElementById('city').value;
            getweather(city)
        })
        function getweather(city){ 
            fetch(`https://api.openweathermap.org/data/2.5/weather?q={city}&appid={apikey}`)
            .then(response=>{
                
                return response.json();
            })
            .then(data=>{
               let weatherHTML=`
               <h2>${data.name},${data.sys.country}</h2>
               <h3>${data.main.temp}</h3>
               <h3>${data.weather[0].description}</h3>

               `;
               weatherinfo.innerHTML=weatherHTML

            })
        }

    </script>
</body>
</html>
